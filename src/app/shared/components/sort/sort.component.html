<div class="row" id="sort" *ngIf="!(screenSize$ |async)">
  <div class="col-2">
    <span class="h5">Sort By</span>
  </div>
  <div class="col-3 px-0">
    <input type="radio" id="low" name="sort-group">
    <label for="low">Price == Low High</label>
  </div>
  <div class="col-3 px-0">
    <input type="radio" id="high" name="sort-group">
    <label for="high">Price == High Low</label>
  </div>
  <div class="col-2 px-0">
    <input type="radio" id="discount" name="sort-group">
    <label for="discount">Discount</label>
  </div>
</div>
<button (click)="open()">Open Modal</button>
