<div id="product-list">
  <div class="row mt-3">
    <div class="col-md-3 col-sm-12 col-xs-12">
      <div class="row">
        <div class="col-md-12 col-sm-6 col-xs-6">

          <crs-filter></crs-filter>
        </div>
        <div class="col-sm-6 col-xs-6" *ngIf="(screenSize$ | async)">
          <ng-container *ngTemplateOutlet="sort"></ng-container>

        </div>
      </div>


    </div>
    <div class="col-md-9 col-sm-12 col-xs-12">
      <div class="row">
        <div class="col-12" *ngIf="!(screenSize$ | async) ">
          <ng-container *ngTemplateOutlet="sort"></ng-container>
        </div>
        <div class="row mx-0">
          <div class="card mx-1 my-1 border col-5 offset-1 col-md-2 col-lg-2 col-xl-2 offset-md-1 offset-lg-1
            offset-xl-1" *ngFor="let item of list">
            <img [src]="item.img" class="card-img-top" alt="...">
            <div class="card-body">

              <p class="card-text">
                <span class="font-weight-bold">&#8377;{{item.sellingPrice}}</span>
                <span class="mx-3 text-muted line-through">{{900}}</span>
                <span class="text-success">{{item.discount}}% Off</span>
              </p>
              <div>
                <button class="btn btn-primary" (click)="addToCart(item)">Add To Cart</button>
              </div>
            </div>

          </div>
        </div>
      </div>


    </div>
  </div>
</div>
<ng-template #sort>
  <crs-sort></crs-sort>
</ng-template>
